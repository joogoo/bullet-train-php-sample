version: '3'
services:
  web:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./public:/project/public
      - ./docker/nginx/site.conf:/etc/nginx/conf.d/site.conf
    links:
    - php
  php:
    image: php:7-fpm
    volumes:
    - ./public:/project/public
    - ./vendor:/project/vendor
    - ./src:/project/src
    - ./views:/project/views

  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: bullettrain
    ports:
      - "5432:5432"
    networks:
    - bullet-train

  api:
    image: arcticbit/bullet-train-api
    working_dir: /api
    command: bash -c "cd /api/src
      && pipenv run python manage.py migrate --noinput
      && pipenv run python manage.py collectstatic --noinput
      && pipenv run gunicorn --bind 0.0.0.0:8000 -w 3 app.wsgi"
#      && pipenv run python manage.py runserver
    environment:
      DJANGO_DB_NAME: bullettrain
      DJANGO_DB_USER: postgres
      DJANGO_DB_PASSWORD: password
      DJANGO_DB_PORT: 5432
      DJANGO_ALLOWED_HOST: db
    ports:
      - "8081:8000"
    depends_on:
      - db
    links:
      - db:db
    networks:
    - bullet-train


  frontend:
    #image: arcticbit/bullet-train-frontend
    build:
      context: .
      dockerfile: docker/bullet-train-frontend/Dockerfile
    ports:
      - "8082:8080"
    depends_on:
      - api
    links:
      - api:api
    networks:
      - bullet-train

networks:
  bullet-train: